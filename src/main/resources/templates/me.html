<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Об авторе</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card-wrapper {
            position: relative;
            width: 400px;
        }

        .author-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: -75px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            transition: transform 0.3s ease;
            z-index: 2;
        }

        .author-photo:hover {
            transform: translateX(-50%) scale(1.05);
        }

        .card {
            background-color: #fff;
            padding: 100px 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .author-title {
            margin-top: 10px;
            font-size: 22px;
            color:  #0056b3; /* Только это свойство изменено на розовый цвет */
            font-weight: bold;
        }

        .author-info {
            margin-top: 10px;
            color: #333;
        }

        .author-info p {
            margin: 10px 0;
            font-size: 18px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="card-wrapper">
    <img src="/img/profile_img/aygunn.jpg" alt="Фото автора" class="author-photo">
    <div class="card">
        <div class="author-title">Об авторе</div>
        <div class="author-info">
            <p><strong>ФИО:</strong> Магеррамова Айгюн</p>
            <p><strong>Специальность:</strong> Программная инженерия</p>
            <p><strong>Группа:</strong> ТРПО23-1</p>
        </div>
    </div>
</div>
</body>
</html>
