<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title >Вход в систему</title>
</head>
<body>
<section>
  <div class="container mt-2 p-5">
    <div class= "row ">
      <div class="col-md-6 mt-3 p-5">
        <img alt="" src="img/sportschool.png" width="100%" height="400px">
      </div>
      <div class="col-md-6 p-5">
        <div class="card shadow p-3 mb-5">
          <div class="card-header">
            <p class="fs-4 text-center"> Авторизация</p>
          </div>
          <div class="card-body">
            <form action="/logins" method="POST" enctype="multipart/form-data">
              <div class="mb-3">
                <label class = "form-label">Email/ логин </label> <input
                      class="form-control" name="email" type="email"> </div>
              <div class="mb-3">
                <label class = "form-label">Пароль </label>
                <input class="form-control" name="password" type="password">
              </div>
              <button type = "submit" class = "btn bg-primary text-white col-md-12">Войти </button>
            </form>
          </div>

          <div class= "card-footer text-center">
            <a href="#" class = "text-decoration-none">Забыл пароль </a> <br>
            Нет учетной записи? <a href="#" class=" text-decoration-none ">Создать</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
