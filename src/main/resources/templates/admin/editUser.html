<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>Редактирование пользователя</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section>
  <div class="container mt-2 p-5">
    <div class="row">
      <div class="col-md-5 p-3">
        <img alt="" src="img/sportschool.png" width="100%" height="400px">
      </div>
      <div class="col-md-6 p-2">
        <div class="card shadow p-3 mb-5">
          <div class="card-header">
            <p class="fs-4 text-center">Редактирование пользователя</p>
          </div>
          <div class="card-body">
            <form action="#" th:action="@{/admin/users/edit/{id}(id=${user.id})}" th:object="${user}" method="POST">
              <div class="mb-3">
                <label class="form-label">Имя</label>
                <input class="form-control" th:field="*{name}" type="text" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" th:field="*{email}" type="email" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Роль</label>
                <select class="form-control" th:field="*{role}" required>
                  <option value="USER" th:text="'Пользователь'"></option>
                  <option value="ADMIN" th:text="'Админ'"></option>
                </select>
              </div>

              <!-- Новый выбор для деятельности -->
              <div class="mb-3">
                <label class="form-label">Деятельность</label>
                <select class="form-control" th:field="*{activity}" required>
                  <option value="Тренер" th:text="'Тренер'"></option>
                  <option value="Ученик" th:text="'Ученик'"></option>
                </select>
              </div>

              <button type="submit" class="btn btn-primary col-md-12">Обновить</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
