<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактировать запись</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Редактировать запись</h2>
  <form th:action="@{/admin/update}" th:object="${registration}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3">
      <label>Преподаватель</label>
      <input type="text" th:field="*{teacherName}" class="form-control"/>
    </div>
    <div class="mb-3">
      <label>Вид спорта</label>
      <input type="text" th:field="*{sportType}" class="form-control"/>
    </div>
    <div class="mb-3">
      <label>Пользователь</label>
      <input type="text" th:field="*{userName}" class="form-control"/>
    </div>
    <div class="mb-3">
      <label>Телефон</label>
      <input type="text" th:field="*{phone}" class="form-control"/>
    </div>
    <div class="mb-3">
      <label>Группа</label>
      <input type="text" th:field="*{groupName}" class="form-control"/>
    </div>
    <div class="mb-3">
      <label>Расписание</label>
      <input type="text" th:field="*{schedule}" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="/admin/history" class="btn btn-secondary">Отмена</a>
  </form>
</div>
</body>
</html>
