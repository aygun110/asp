<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавить занятие</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>Добавить новое занятие</h2>
  <form method="post" th:action="@{/schedule/admin/add}">
    <div class="mb-3">
      <label class="form-label">Вид спорта</label>
      <select class="form-select" name="disciplineId" required>
        <option value="">Выберите дисциплину...</option>
        <option th:each="discipline : ${disciplines}"
                th:value="${discipline.id}"
                th:text="${discipline.name}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Название группы</label>
      <input type="text" class="form-control" name="groupName" required>
    </div>
    <div class="mb-3">
      <label class="form-label">День недели</label>
      <select class="form-select" name="dayOfWeek" required>
        <option value="Понедельник">Понедельник</option>
        <option value="Вторник">Вторник</option>
        <option value="Среда">Среда</option>
        <option value="Четверг">Четверг</option>
        <option value="Пятница">Пятница</option>
        <option value="Суббота">Суббота</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Время начала</label>
      <input type="time" class="form-control" name="startTime" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Время окончания</label>
      <input type="time" class="form-control" name="endTime" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Преподаватель</label>
      <input type="text" class="form-control" name="teacherName" required>
    </div>
    <button type="submit" class="btn btn-primary">Добавить</button>
    <a href="/schedule" class="btn btn-secondary">Отмена</a>
  </form>
</div>
</body>
</html>
